<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title></title>
</head>
<body>

    <div id="demo">
        <h3>今天天气很{{info}}</h3>
        <!-- 简单语句也可以写在@click里面 -->
        <!-- <button @click="isHot = !isHot">点击切换</button> -->
        <button @click="changeWeather">点击切换</button>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#demo',
            data() {
                return {
                    isHot:true
                }
            },
            computed: {
                info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
        })
    </script>
</body>
</html>
