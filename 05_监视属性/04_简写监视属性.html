<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title></title>
</head>
<body>

    <div id="demo">
        <h3>今天天气很{{info}}</h3>
        <button @click="changeWeather">点击切换</button>
    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#demo',
            data() {
                return {
                    isHot:true,
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            computed:{
                info(){ //计算属性只需要getter时可以简写为函数
                    return this.isHot ? '炎热':'凉爽'
                }
            },
            watch:{
                info(newVal,oldVal){  //同理,监视属性只需要配置handler时也可以简写为函数形式
                    console.log(newVal,oldVal)
                }
            }

        })
    </script>

</body>
</html>
