<!DOCTYPE html>
<html>
    <!-- v-cloak
        js堵塞:html解析过程是至上而下的，当html解析器遇到诸如<script>、<link>等标签时，
            就会去下载相应内容。且加载、解析、执行JavaScript会阻止解析器往下执行。
            ==>js堵塞
        功能:当有地方需要动态数据时,使用此指令将元素隐藏,直到所需的资源加载好
    -->
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title></title>
</head>
<body>
</body>
</html>
